<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mishka</title>
    <link rel="stylesheet" href="css/styles/normalize.css">
    <link rel="stylesheet" href="css/styles/style.css">
</head>
<body>
<header class="main-header">
    <a href="#" class="main-header--product">Каталог товаров</a>
    <a href="#" class="main-header--request">Вязание на заказ</a>
    <img src="img/mishka-logo-desktop.png" class="main-header--logo" alt="Мишка">
    <div class="main-header--search-cart">
        <a href="" class="main-header--search"><img src="img/search.png" alt="Поиск"></a>
        <a href="" class="main-header--cart"><img src="img/cart.png" alt="корзина"><span class="basket">Корзина:
                пока пуста</span></a>
    </div>
</header>
<main>
    <article class="sweety">
        <div class="sweety--wrape-container">
            <div>
                <a class="sweety--link" href="">Новые поступления</a>
                <a class="sweety--link" href="">Распродажа</a>
            </div>
            <span class="sweety--info-delivery">Бесплатная доставка по России</span>
        </div>
        <h2>Каталог товаров</h2>
        <img src="img/zigzag-fill-desktop.png" alt="line">
    </article>

</main>
<footer class="main-footer">
    <img src="img/logo-footer.png" alt="logo">
    <div class="main-footer--social">
        <a href=""><img src="img/insta.png" alt="insta"></a>
        <a href=""><img src="img/fb.png" alt="facebook"></a>
        <a href=""><img src="img/twitter.png" alt="tweeter"></a>
    </div>
    <div>
        <span class="main-footer--R">Разработано My</span>
    </div>
</footer>
<script src="js/main.js"></script>
</body>
</html>
